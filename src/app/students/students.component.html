<div class="studentContainer">
  <h2>Students DataBase</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Student Name</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <!-- ng directives, *ngFor, *ngIf etc -->
      <!-- <tr *ngFor="let student of students">
        <td>{{ students.id }}</td>
        <td>{{ students.name }}</td>
        <td>{{ students.country }}</td>
      </tr> -->
      @for(student of students; track student.id){
      <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.country }}</td>
      </tr>

      }
    </tbody>
  </table>
</div>
