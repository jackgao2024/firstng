<div class="container">
  <div class="myProjects">
    <p class="mainTitle">Jack's Project at Vanarts</p>
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" routerLink="/all">All</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/uxdesign">UX Design</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/projectmanagement"
          >Project Management</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/htmlcss">HTML&CSS</a>
      </li>
    </ul>

    @for(projectsRow of projects; track projectsRow.projectID){
    <div class="project">
      <p class="projectID">{{ projectsRow.projectID }}</p>
      &nbsp; &nbsp; &nbsp; &nbsp;
      <p class="projectName">{{ projectsRow.projectName }}</p>
      <p class="projectImage">
        <img [src]="projectsRow.projectImage" alt="" class="projectIMG" />
      </p>
      <!-- <button><a href=""></a>Go To the Page</button> -->

      <a [attr.href]="projectsRow.projectURLContent" class="projectURL"
        >Go to the Page</a
      >
      <!-- 
      <a href=""><p class="projectURL">{{ projectsRow.projectURLContent }}</p></a> -->
      <p class="projectCourseName">
        Course Name: &nbsp; {{ projectsRow.projectCourseName }}
      </p>
    </div>
    }
  </div>
</div>
